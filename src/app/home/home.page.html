<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    showcancelbutton=""
    (ioninput)="filterList($event)"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of goalList">
      <ion-label>{{ item.goalName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
